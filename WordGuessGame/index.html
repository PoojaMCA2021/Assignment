<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="info">
        <h4>Instruction of the game</h4>
        <ul>
          <li>Guess the Number by moving the slider</li>
          <li>Color changes to Yellow if the guessed number is smaller</li>
          <li>Color changes to Red if the guessed number is greater</li>
          <li>Color changes to green if the guessed number is correct</li>
          <li>Maximum Attempts allowed 6</li>
        </ul>
      </div>

      <input
        type="range"
        class="form-range w-50 ms-3"
        id="customRange1"
        min="1"
        max="10"
        step="1"
      />
      <div class="guesser">
        <button type="button" class="btn btn-primary rounded-circle ">1</button>
        <button type="button" class="btn btn-primary rounded-circle">2</button>
        <button type="button" class="btn btn-primary rounded-circle">3</button>
        <button type="button" class="btn btn-primary rounded-circle">4</button>
        <button type="button" class="btn btn-primary rounded-circle">5</button>
        <button type="button" class="btn btn-primary rounded-circle">6</button>
        <button type="button" class="btn btn-primary rounded-circle">7</button>
        <button type="button" class="btn btn-primary rounded-circle">8</button>
        <button type="button" class="btn btn-primary rounded-circle">9</button>
        <button type="button" class="btn btn-primary rounded-circle">10</button>
      
        
      </div>

      <span class="result">
        <p id="attempts"></p>
      </span>
      <div class="result_description">
        <h5 id="result_description"></h5>
      </div>
      <button type="button" id="reset" class="btn btn-outline-secondary">Play Again</button>

      
    </div>


    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
